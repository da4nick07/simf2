parameters:
    env(CONSUMER_ID): '0'
framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            redis:
                # dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                # dsn: '%env(MESSENGER_TRANSPORT_DSN_REDIS)%'
                dsn: '%env(MESSENGER_TRANSPORT_DSN_REDIS)%%env(CONSUMER_ID)%?auto_setup=true'
                options:
                    # чтобы посмотреть, что они там есть...
                    delete_after_ack: false
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            amqp:
                dsn: '%env(MESSENGER_TRANSPORT_DSN_AMQP)%'
                options:
                    # для AMQP отправьте отдельный обмен, а затем поставьте в очередь
                    exchange:
                        name: high
                    queues:
                        messages_high: ~

                retry_strategy:
                    max_retries: 3
                    multiplier: 2

            failed: 'doctrine://default?queue_name=failed'
#            sync: 'sync://'

        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async

            # Route your messages to the transports
            # 'App\Message\YourMessage': async

            App\Message\CommentMessage: redis
